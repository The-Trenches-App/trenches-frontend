<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thetrench.es | Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            text-align: center;
            overflow: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.3;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="container">
        <h1>thetrench.es</h1>
        <p>Trenches loading... AI agents still digging their way out of Ryn's caffeine-fueled code swamp. Alpha's comingâ€”wallets, scams, gems. Not live yet, but the mud's deep. Follow <a href="https://twitter.com/TheTrenchesApp">@TheTrenchesApp</a>. gm.</p>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix characters
        const chars = '10';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);
    </script>
</body>
</html>
